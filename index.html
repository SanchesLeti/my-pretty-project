<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--------Bootstrap---------->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!--------Fonts---------->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@1&family=Klee+One:wght@600&family=Tektur&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mirza&display=swap"
      rel="stylesheet"
    />
    />
    <!--------Css---------->
    <link rel="stylesheet" href="styles.css" />
    <!--------API---------->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper-app">
        <!--------Search form---------->
        <form id="search-form">
          <input
            type="search"
            placeholder="Type a city..."
            class="search-box"
            id="city-input"
          />
          <input type="submit" value="Search" class="input-box" />
        </form>
        <h1 id="city"></h1>
        <div class="row">
          <div class="col-6">
            <ul>
              <li id="date"></li>
              <li id="condition"></li>
            </ul>
            <div class="float-start celsius">
              <img src="" alt="" id="icon" class="weather-emoji float-start" />
              <span class="temp" id="temp"></span>
              <spam class="unit"
                ><strong
                  ><a href="#" id="celcius-link" class="active">째C</a> |
                  <a href="#" id="fahre-link">째F</a></strong
                ></spam
              >
            </div>
          </div>
          <div class="col-6">
            <div class="float-end">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="row prediction" id="forecast">
        <div class="col">
          <div class="date-prediction">Thur</div>
          <br />
          <div class="img-prediction">
            <img
              src="https://openweathermap.org/img/wn/10d@2x.png"
              alt=""
              width="42"
            />
          </div>
          <br />
          <div class="temp-prediction">
            <span class="max-prediction">19째</span>
            <span class="min-prediction">12째</span>
          </div>
        </div>
      </div>
    </div>
    <div class="github">
      <a href="https://github.com/SanchesLeti/my-pretty-project">
        Open-source code
      </a>
      by Leticia Sanches
    </div>
    <script src="js.js"></script>
  </body>
</html>
